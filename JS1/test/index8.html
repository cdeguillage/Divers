<!DOCTYPE html>
<html>

<body>

    <p>Click the button to loop through the properties of an object.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var person = [
                            { fname: "John", lname: "Doe", age: 25 },
                            { fname: "Marylin", lname: "Monroe", age: 72 }
                        ];

            var text = "";
            for (let p of person) {
                text += p.fname + " * " + p.lname + " * " + p.age + "<br/>";
            }

            for (let p in person) {
                text += person[p].fname + " * " + person[p].lname + " * " + person[p].age + "<br/>";
            }

            document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>

</html>
